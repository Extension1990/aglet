<div class="card w-50 mx-auto">
    <div class="card-header">
        <h1 class="text-center mb-0"><b>Login</b></h1>
    </div>
    <div class="card-content p-2">
        <div class="row">
            <form action="" method="post" class="form-group">
                <div class="col-md-12">
                    <mat-form-field class="form-field pb-0" appearance="fill" class="input">
                        <mat-label>Email</mat-label>
                        <input matInput name="email" type="text" [(ngModel)]="email" class="input" autocomplete="auto" placeholder="Enter your email" required>
                    </mat-form-field>
                    <p *ngIf="emailErr" class="text-danger">{{emailErr}}</p>
                </div>
                <div class="col-md-12">
                    <mat-form-field class="input-field pb-0" appearance="fill" class="input">
                        <mat-label>Password</mat-label>
                        <input matInput name="password" type="password" [(ngModel)]="password" class="input" autocomplete="auto" placeholder="Enter your password" required>
                    </mat-form-field>
                    <p *ngIf="passwordErr" class="text-danger">{{passwordErr}}</p>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-warning text-white w-100 mt-1" (click)="login(email, password)">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
