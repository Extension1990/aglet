<div class="row">
    <div class="col-md-6 pt-3">
      <h2 class="text-dark mb-0">Your favorite movies</h2>
    </div>
    <div class="col-md-6">
      <form class="float-end">
        <mat-form-field class="form-field">
          <mat-label>Search your favorite movie?</mat-label>
          <input matInput name="searchText" autocomplete="auto" placeholder="Search favorite movies..."
          [(ngModel)]="searchText">
        </mat-form-field>  
      </form>
    </div>
  </div>
  <hr class="mt-0">

  <div class="row" *ngIf="favMovies">
    <div class="col-md-4" *ngFor="let favMovie of favMovies | filter:searchText">
      <div class="card bg-light mx-auto mb-2" [routerLink]="['/movie/', favMovie.id]">
        <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{favMovie?.poster_path}}" height="300" alt="" srcset="">
        <div class="card-content bg-dark text-white p-3">
          <p class="mb-0">{{ favMovie.title }}</p>
          <div class="row">
            <div class="col-md-8 pt-2">
              <p class="date mb-0">Date: <i class="text-warning">{{ favMovie.release_date }}</i></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" *ngIf="favMovies.length === 0">
    <div class="col-md-6">
      <p class="text-danger">You have no favorite movies added yet.</p>
    </div>
    <div class="col-md-6">
      <a [routerLink]="['/all-movies']" class="btn btn-info btn-sm text-white float-end">
        Add Favorite Movies
      </a>
    </div>
  </div>
<!-- </div> -->
  <mat-paginator [length]="totalMovies" class="mt-3" [pageSize]="9" (page)="switchPage($event)"></mat-paginator>
