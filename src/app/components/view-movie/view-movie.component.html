<div class="card" *ngIf="movie">
    <div class="row">
        <div class="col-md-6 p-0">
            <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie?.poster_path}}" class="img" alt="" srcset="">
        </div>
        <div class="col-md-6 p-2 bg-light">
            <h3><u>{{ movie.title }}</u></h3>

            <p><b>Overview</b><br>{{ movie.overview }}</p>
            <p>
                <b>Genre(s)</b><br>
                <i *ngFor="let genre of genres">{{ genre.name }},&nbsp;</i>
            </p>
            <div class="row">
                <p><b>Production companies</b></p>
                <div class="col-md-3 col-sm-6" *ngFor="let prodComp of productionCompanies">
                    <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{prodComp?.logo_path}}" class="logos" alt="{{prodComp.name}}" srcset="">
                </div>
            </div>
            <p>Release date: <i class="text-primary">{{movie.release_date}}</i></p>
        </div>
    </div>
</div>

<div class="card more-info mt-4 text-white p-2 mb-0 bg-dark" *ngIf="movie">
  <p>
    Tagline: {{movie.tagline}} <br>
    Popularity: {{movie.popularity}}
  </p>
</div>
