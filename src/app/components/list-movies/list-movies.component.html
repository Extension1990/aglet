<div class="row">
  <div class="col-md-6">
    <h2 class="text-dark mb-4"><u>All featured movies</u></h2>
  </div>
  <div class="col-md-6">
    <form>
      <div class="row">
          <div class="col-md-6">
              <div class="form-group float-end">
                  <div class="input-group">
                      <input type="text" name="searchText" class="form-control input-underline input-lg" placeholder="Search for movies..." [(ngModel)]="searchText"
                      [(ngModel)]="searchText">
                      <!-- <span class="input-group-btn"> -->
                          <!-- <button class="btn btn-primary float-end" type="button" (click)="searchInMovies()">Go!</button> -->
                      <!-- </span> -->
                  </div>
              </div>
          </div>
      </div>    
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-4" *ngFor="let movie of movies | filter:searchText">
    <div class="card bg-light mx-auto mb-2" [routerLink]="['/movie/', movie.id]">
      <img src="https://image.tmdb.org/t/p/w370_and_h556_bestv2/{{movie?.poster_path}}" height="300" alt="" srcset="">
      <div class="card-content bg-dark text-white p-3">
        <p class="mb-0">{{ movie.title }}</p>
        <p class="date mb-0">Released: <i class="text-warning">{{ movie.release_date }}</i></p>
      </div>
    </div>
  </div>
</div>
<mat-paginator [length]="totalMovies" class="mt-3" [pageSize]="9" (page)="switchPage($event)"></mat-paginator>
